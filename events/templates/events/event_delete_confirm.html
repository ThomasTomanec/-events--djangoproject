<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potvrdit vymazání události</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-sky-400 to-blue-800 h-screen flex flex-col content-center items-center">
<div class="m-2 p-2 flex-col">
<h1 class="text-2xl text-white font-semibold">Potvrdit vymazání události</h1>
<p class="text-lg text-white font-semibold">Opravdu chcete smazat událost "{{ event.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="text-2xl text-white font-semibold p-2 pt-2 pb-2" type="submit"> ✅  Ano, smazat</button>
    <a class="text-2xl text-white font-semibold p-2 pt-2 pb-2" href="{% url 'event_delete_select' %}"> ❌ Ne, vrátit se</a>
</form>
</div>
</body>
</html>
