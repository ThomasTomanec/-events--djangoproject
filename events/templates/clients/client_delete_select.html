<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vybrat klienta k vymazání</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-sky-400 to-blue-800 h-screen flex flex-col content-center items-center">
<h1 class="pt-2 text-3xl text-white font-semibold pl-2 pr-2">Vyberte klienta k vymazání</h1>
<ul class="text-lg text-white font-semibold">
    {% for client in clients %}
    <li>
        {{ client.first_name }} {{ client.last_name }}
        <a class="text-red-700 pl-2"  href="{% url 'client_delete_confirm' client.pk %}">❌  Smazat</a>
    </li>
    {% endfor %}
</ul>
<a class="text-2xl text-white font-semibold pt-2" href="{% url 'client_list' %}">↪️  Zpět na seznam klientů</a>
</body>
</html>
