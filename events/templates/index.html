<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djungo Project</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-sky-400 to-blue-800 h-screen">
<header>
<nav class="pt-2">
  <ul class="flex content-center justify-around items-center">
    <a class="text-3xl text-white font-semibold">Tomanec</a>
    <li class="bg-white m-4 pt-2 pb-2 rounded-full">
      <a class="m-1 p-1 px-3 py-2 bg-neutral-200 rounded-full text-black font-bold pl-2 pr-2" href="{% url 'event_list' %}">Akce</a>
      <a class="m-1 p-1 px-3 py-2 bg-neutral-200 rounded-full text-black font-bold" href="{% url 'client_list' %}">Členové</a>
    </li>
  </ul>
</nav></header>

<div>
    <div class="flex-col content-center text-center">
        <h1 class="text-2xl text-white font-semibold">Členové</h1>
        <ul class="text-gray font-semibold">
            {% for client in clients %}
            <li><a href="{% url 'client_detail' client.pk %}">{{ client.first_name }} {{ client.last_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
</body>
</html>
